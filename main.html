<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    /* Basic Styling (You can customize this further) */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    #verification_heading {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #verification_subtext {
      margin-bottom: 2rem;
    }

    .code-container {
      display: flex;
      justify-content: center;
    }

    .code {
      width: 50px;
      height: 50px;
      margin: 0 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 2rem;
      outline: none;
    }

    .code:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Enter the 6-digit OTP sent to your mobile number</p>

    <div class="code-container">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
      <input type="text" class="code" maxlength="1" oninput="moveToNext(this)" onkeydown="handleBackspace(this)">
    </div>

    <script>
      function moveToNext(currentInput) {
        if (currentInput.value.length === 1) {
          const nextInput = currentInput.nextElementSibling;
          if (nextInput) {
            nextInput.focus();
          }
        }
      }

      function handleBackspace(currentInput) {
        if (event.key === "Backspace" && currentInput.value === "") {
          const prevInput = currentInput.previousElementSibling;
          if (prevInput) {
            prevInput.focus();
            prevInput.value = ""; 
          }
        }
      }
    </script>
  </div>
</body>
</html>
