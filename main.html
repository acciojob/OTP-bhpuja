<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 4px;
    }

    .code:focus {
      outline: none;
      border-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="verification_heading">OTP Verification</div>
    <div id="verification_subtext">Enter the 6-digit code sent to your phone</div>
    <div class="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes.forEach((code, idx) => {
      code.addEventListener('input', () => {
        if (code.value && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      code.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (!code.value && idx > 0) {
            codes[idx - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
