<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .code {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .code:focus {
            border-color: #007BFF;
        }

        .code::placeholder {
            color: transparent;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="verification_heading">OTP Verification</h1>
        <p id="verification_subtext">Enter the 6-digit OTP sent to your email.</p>

        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="otp1" placeholder=" ">
            <input type="text" class="code" maxlength="1" id="otp2" placeholder=" ">
            <input type="text" class="code" maxlength="1" id="otp3" placeholder=" ">
            <input type="text" class="code" maxlength="1" id="otp4" placeholder=" ">
            <input type="text" class="code" maxlength="1" id="otp5" placeholder=" ">
            <input type="text" class="code" maxlength="1" id="otp6" placeholder=" ">
        </div>
    </div>

</body>
</html>
